<style>
.cor-linha {
	background-color: lightblue;
} 
</style>

<h2 id="titulo" >Clientes</h2>

<!-- Listagem -->
<div id="cliente-listagem" >
	
	<button id="novo" class="btn btn-default" >Novo</button>
	<button id="alterar" class="btn btn-default" >Alterar</button>
	<button id="remover" class="btn btn-default" >Remover</button>
	
	<table id="clientes" class="table" >
		<thead>
			<tr>
				<th>#</th>
				<th>Nome</th>
				<th>Cidade</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<!-- Form -->
<div id="cliente-form" class="display:none" >
	<form class="col-sm-6" >
		<input type="hidden" id="id" name="id" />
	
		<div class="form-group" >
			<label for="nome" >Nome:</label>
			<input type="text" id="nome" name="nome" class="form-control" />
		</div>
		
		<div class="form-group" >
			<label for="cidade" >Cidade:</label>
			<select id="cidade" class="form-control" ></select>
		</div>
		
		<button id="salvar" class="btn btn-default" >Salvar</button>
		<a href="#/clientes" class="btn btn-default" >Cancelar</a>
	</form>
</div>

<script src="script/clientes-serv.js" ></script>
<script src="script/clientes-ctrl.js" ></script>
<script src="script/clientes-cfg.js" ></script>
